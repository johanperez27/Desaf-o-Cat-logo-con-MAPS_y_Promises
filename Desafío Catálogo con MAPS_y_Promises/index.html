<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
</head>
<body>
       
    <div class="header">
        <img src="./images/icono.png" alt="Imagen del logo" class="header_logo">

        <ul class="header_nav">
            <li ><a href="#" class="header_link">PRODUCTOS Y SERVICIOS</a></li>
            <li ><a href="#" class="header_link">CONTÁCTENOS</a></li>
        </ul>
    </div>
    
    <h1 class="titulo-preguntas animate__animated animate__flipInY mb-3 mt-5">Contacto</h1>
    <h1 id="registrado" class="titulo-preguntas"></h1>
    <h2 id="fechaRegistro"></h2>

    <div class="login">

        <div class="login-form">
            <h3>Usuario:</h3>
            <input type="text" placeholder="Usuario:" id="input-usuario"/><br>
            <h3>Contraseña:</h3>
            <input type="password" placeholder="Contraseña" id="input-pass"/>
            <br>
            <input type="button" value="Iniciar Sesion!" class="login-button" id="btnPrincipal"/>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
